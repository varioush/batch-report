subject.list=business.daily
#,principal.daily,business.monthly,principal.monthly


business.daily.query=select a.actor_id, a.first_name, a.last_name, f.title from actor a inner join film_actor fa on fa.actor_id=a.actor_id inner join film f on f.film_id=fa.film_id where a.first_name like '%Y%' and f.title like '%A%'
business.daily.orderBy=a.actor_id
business.daily.header=H|~|FDRPSL|~|{P%MMddyyyyhhmmss%}
business.daily.footer=F|~|{N}
business.daily.prefix=FDRPSL
business.daily.postfix=X
business.daily.filename=RFR_BSNS_FDRPSL_{P%yyyyMMddhhmmss}.txt
business.daily.dir={P%MMMyyyyhhmmss}
business.daily.cron=cronjob.daily
business.daily.delimiter=drum

