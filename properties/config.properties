principal.daily.prefix=FDRPSL
principal.daily.postfix=X
principal.daily.filename=UPD_BSNS_FDRPSL_{P%yyyyMMddhhmmss}.txt
principal.daily.dir={P%MMMyyyyhhmmss}
principal.daily.cron=cronjob.daily
principal.daily.delimiter=drum
